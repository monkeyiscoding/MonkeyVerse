<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonkeyVerse - Simple Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 80vh;
            max-width: 1200px;
            margin: 0 auto;
        }
        .hero-content {
            flex: 1;
        }
        .hero-title {
            font-size: 3rem;
            color: #00ffff;
            margin-bottom: 1rem;
        }
        .hero-visual {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .monkey-container {
            width: 300px;
            height: 300px;
            position: relative;
        }
        .monkey-face {
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #001122, #002244);
            border: 3px solid #00ffff;
            border-radius: 50% 50% 100% 100%;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
        }
        .cta-button {
            background: linear-gradient(45deg, #00ffff, #0080ff);
            border: none;
            padding: 15px 30px;
            color: #000;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 2rem;
        }
        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">MonkeyVerse</h1>
            <p>The Future of Gaming</p>
            <button class="cta-button" onclick="alert('Welcome to MonkeyVerse!')">Enter the Verse</button>
        </div>
        <div class="hero-visual">
            <div class="monkey-container">
                <div class="monkey-face">
                    üêí
                </div>
            </div>
        </div>
    </section>

    </script>
</body>
</html>
